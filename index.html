<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="geral">
        <section class="visor">
            0
        </section>

        <section class="botoes">
            <div class="linha">
                <button class="botao duplo">
                    C
                </button>
                <button class="botao">
                    &larr;
                </button>
                <button class="botao">
                    &divide;
                </button>
            </div>
            <div class="linha">
                <button class="botao">
                    7
                </button>
                <button class="botao">
                    8
                </button>
                <button class="botao">
                    9
                </button>
                <button class="botao">
                    &times;
                </button>
            </div>
            <div class="linha">
                <button class="botao">
                    4
                </button>
                <button class="botao">
                    5
                </button>
                <button class="botao">
                    6
                </button>
                <button class="botao">
                    &minus;
                </button>
            </div>
            <div class="linha">
                <button class="botao">
                    1
                </button>
                <button class="botao">
                    2
                </button>
                <button class="botao">
                    3
                </button>
                <button class="botao">
                    &plus;
                </button>
            </div>
            <div class="linha">
                <button class="botao triplo">
                    0
                </button>
                <button class="botao">
                    &equals;
                </button>
            </div>
        </section>
    </div>  

    <script src="script.js"></script>
</body>
</html>
